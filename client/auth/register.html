<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Access Request — VISIVA®</title>

  /css/style.css
  /manifest.json
  /icons/icon-192.png
</head>

<body>

  <section class="section" style="min-height:100vh; display:flex; align-items:center; justify-content:center;">

    <div class="card" style="max-width:480px; width:100%; text-align:center;">

      <h1 class="display-xl accent-line">Request Access</h1>
      <p class="body" style="margin-top:16px; opacity:.8;">
        Client portal access is granted after onboarding.
      </p>

      <form id="registerForm" style="margin-top:32px; display:flex; flex-direction:column; gap:20px;">

        <input type="text" id="name" placeholder="Full Name" required
          style="padding:14px; background:#111; border:1px solid #333; color:white; border-radius:var(--radius-md);" />

        <input type="email" id="email" placeholder="Email Address" required
          style="padding:14px; background:#111; border:1px solid #333; color:white; border-radius:var(--radius-md);" />

        <input type="text" id="company" placeholder="Company Name"
          style="padding:14px; background:#111; border:1px solid #333; color:white; border-radius:var(--radius-md);" />

        <button type="submit" class="button button-primary">
          Submit Request
        </button>

      </form>

      <p class="body" style="margin-top:24px; font-size:14px;">
        Already have access?
        <a href="login.html" style="color:var(--visiva-gold); text-decoration:none;">
          Log in
        </a>
      </p>

    </div>

  </section>

  /client/auth/auth.js</script>
</body>
</html>
